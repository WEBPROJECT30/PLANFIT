<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMBIA TU VIDA - Planes Personalizados</title>
    <link rel="stylesheet" href="styles.CSS">
    <script src="script.JS" defer></script>
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <nav>
            <img src="logo.png" alt="WebProject Logo" id="logo">
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#planes">Planes Personalizados</a></li>
                <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección principal -->
    <section id="home">
        <h1>Bienvenido a WebProject</h1>
        <p>Genera tu plan personalizado para perder peso, ganar masa muscular o mantener tu peso.</p>
    </section>

    <!-- Sección de formulario -->
    <section id="formulario">
        <h2>Genera tu plan personalizado</h2>
        <form id="dietaForm">
            <label for="objetivo">¿Cuál es tu objetivo?</label>
            <select id="objetivo" name="objetivo">
                <option value="mantener">Mantener peso</option>
                <option value="bajar">Bajar peso</option>
                <option value="ganar">Ganar masa muscular</option>
                <option value="ganar">Subir de peso</option>
            </select>

            <div id="formularioPersonalizado">
                <!-- Los campos personalizados aparecerán aquí -->
            </div>

            <button type="submit">Generar Plan</button>
        </form>
    </section>

    <!-- Sección de contacto -->
    <section id="contacto">
        <h2>Contacto</h2>
        <p>Puedes contactarnos en <a href="mailto:info@webproject.com">info@webproject.com</a></p>
    </section>
</body>
</html>
